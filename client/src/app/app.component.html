<app-nav></app-nav>
<div class="container" style="margin-top: 100px;">
  <ul>
    <!-- 
    in order to use you need to add NgFor in imports array of app.component
    <li *ngFor="let user of users">
      {{user.id}} - {{user.userName}}
    </li> -->
    @for (user of users; track $index) {
      <li>
        {{user.id}} - {{user.userName}}
      </li>
    }
  </ul>
</div>
